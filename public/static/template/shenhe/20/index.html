<script>
    $(function () {
        $(window).scroll(function () {

            if ($(window).scrollTop() > 800) {
                $("#gsk").show();
            } else {
                $("#gsk").hide();
            }
        });
    });
    $(function () {
        setInterval(function () {
            var text = $("#text").text();
            $("#text").text(parseInt(text) + 12)
        }, 2000);
    });

    function gb() {
        $("#tanchu").hide();
    }
    $("#tkgb").click(function () {
        $("#tanchu").hide();
    });
    function bgts() {
        $("#wxts").hide();
    }
    function tc() {
        $("#tanchu").show();

    }
</script>
<!-- Modal -->
